<div cdkDropListGroup>
<div class="example-container" *ngFor="let i of colunas" display="inline">
    <div display="inline">
        <h2 display="inline">Available numbers</h2>
        <div
        display="inline"
        id={{i.toString()}}
        cdkDropList
        class="lesson-list"
        [cdkDropListData]="lessons[i]"
        (cdkDropListDropped)="drop($event)">
        <div
            class="example-box"
            *ngFor="let lesson of lessons[i]"
            class="lesson"
            [cdkDragData]="lesson"
            cdkDrag>{{lesson.description}}</div>
        </div>
    </div>
  </div>
</div>
